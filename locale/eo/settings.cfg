[mod-setting-description]
reactive-evolution-factor-reduction-factor=Agordu la faktoron de evoluo-redukto por la detruo de eksterteraj bazoj. 100 = same kiel la kutima Evoluo-Redukta Modulo. 0 = malaktivigi redukton.
reactive-evolution-factor-pollution-factor=La faktoro per kiu poluado pliigas la evoluan faktoron. Defaŭlta: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Norma redukta faktoro uzata kiam 'Normigi la Faktoron de Evoluo-Redukto' estas aktivigita aŭ kiam neniu agordo estas havebla. Defaŭlta: 0.002
reactive-evolution-factor-standard-reduction-factor=Skaligas la reduktan faktoron al norma valoro. Defaŭlta: 0.002
reactive-evolution-factor-evolution-reduction-worm=Ebligu por aktivigi redukton de evoluo kiam eksterteraj vermoj estas detruitaj.
reactive-evolution-factor-evolution-reduction-spawner=Ebligu por aktivigi redukton de evoluo kiam eksterteraj generiloj estas detruitaj.
reactive-evolution-factor-aliens-gear-for-war=Ebligu por pliigi la evoluan rapidecon de eksterteranoj kun la detruo de iliaj bazoj.
reactive-evolution-factor-enable-debug=Montru evoluajn indicojn ĉiufoje kiam ili ŝanĝiĝas
