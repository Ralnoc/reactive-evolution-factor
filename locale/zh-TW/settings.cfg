[mod-setting-name]
reactive-evolution-factor-reduction-factor=進化減少係數
reactive-evolution-factor-pollution-factor=污染係數
reactive-evolution-factor-standardize-reduction-factor=標準化進化減少係數
reactive-evolution-factor-standard-reduction-factor=標準減少係數
reactive-evolution-factor-evolution-reduction-worm=啟用蠕蟲的進化減少係數
reactive-evolution-factor-evolution-reduction-spawner=啟用生成器的進化減少係數
reactive-evolution-factor-aliens-gear-for-war=外星人準備開戰
reactive-evolution-factor-enable-debug=啟用偵錯模式

[mod-setting-description]
reactive-evolution-factor-reduction-factor=設置外星基地被摧毀時的進化減少係數。100 = 與常規進化減少 Mod 相同。0 = 禁用減少。
reactive-evolution-factor-pollution-factor=污染增加進化係數的係數。默認值：0.0000009
reactive-evolution-factor-standardize-reduction-factor=啟用“標準化進化減少係數”或沒有設置時使用的標準減少係數。默認值：0.002
reactive-evolution-factor-standard-reduction-factor=將減少係數調整為標準值。默認值：0.002
reactive-evolution-factor-evolution-reduction-worm=外星蠕蟲被摧毀時啟用進化減少。
reactive-evolution-factor-evolution-reduction-spawner=外星生成器被摧毀時啟用進化減少。
reactive-evolution-factor-aliens-gear-for-war=啟用後，在摧毀外星基地時提高外星人的進化速度。
reactive-evolution-factor-enable-debug=每次更改時顯示進化速度
