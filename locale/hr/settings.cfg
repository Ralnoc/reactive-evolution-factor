[mod-setting-description]
reactive-evolution-factor-reduction-factor=Postavite faktor smanjenja evolucije za uništavanje vanzemaljskih baza. 100 = isto kao i standardni Evolution Reduction Mod. 0 = onemogućite smanjenje.
reactive-evolution-factor-pollution-factor=Faktor kojim zagađenje povećava faktor evolucije. Zadano: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standardni faktor smanjenja koji se koristi kada je 'Standardiziraj Faktor Smanjenja Evolucije' omogućen ili kada nema postavke za to. Zadano: 0.002
reactive-evolution-factor-standard-reduction-factor=Prilagođava faktor smanjenja na standardnu vrijednost. Zadano: 0.002
reactive-evolution-factor-evolution-reduction-worm=Omogući smanjenje evolucije prilikom uništavanja vanzemaljskih crva.
reactive-evolution-factor-evolution-reduction-spawner=Omogući smanjenje evolucije prilikom uništavanja vanzemaljskih staništa.
reactive-evolution-factor-aliens-gear-for-war=Omogući povećanje stope evolucije vanzemaljaca s uništavanjem njihovih baza.
reactive-evolution-factor-enable-debug=Prikazujte stope evolucije svaki put kad se promijene
