[mod-setting-description]
reactive-evolution-factor-reduction-factor=Stel die evolusie reduksie faktor vir die vernietiging van vreemdelinge basisse. 100 = dieselfde as gewone Evolusie Reduksie Mod. 0 = deaktiveer reduksie.
reactive-evolution-factor-pollution-factor=Die faktor waarmee besoedeling die evolusie faktor verhoog. Standaard: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standaard reduksie faktor wat gebruik word wanneer 'Standaardiseer Evolusie Reduksie Faktor' geaktiveer is of daar nie 'n instelling daarvoor is nie. Standaard: 0.002
reactive-evolution-factor-standard-reduction-factor=Skaal die reduksie faktor na 'n standaard waarde. Standaard: 0.002
reactive-evolution-factor-evolution-reduction-worm=Aktiveer om evolusie reduksie te aktiveer wanneer vreemdelinge wurms vernietig word.
reactive-evolution-factor-evolution-reduction-spawner=Aktiveer om evolusie reduksie te aktiveer wanneer vreemdelinge broeiplekke vernietig word.
reactive-evolution-factor-aliens-gear-for-war=Aktiveer om die vreemdelinge se evolusie tempo te verhoog met die vernietiging van hul basisse.
reactive-evolution-factor-enable-debug=Wys evolusie tempo's elke keer wanneer hulle verander
