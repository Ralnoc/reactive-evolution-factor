[mod-setting-name]
reactive-evolution-factor-reduction-factor=גורם הפחתת האבולוציה
reactive-evolution-factor-pollution-factor=גורם זיהום
reactive-evolution-factor-standardize-reduction-factor=אחיד גורם הפחתת האבולוציה
reactive-evolution-factor-standard-reduction-factor=גורם הפחתה סטנדרטי
reactive-evolution-factor-evolution-reduction-worm=אפשר הפחתת גורם האבולוציה לתולעים
reactive-evolution-factor-evolution-reduction-spawner=אפשר הפחתת גורם האבולוציה למשריצים
reactive-evolution-factor-aliens-gear-for-war=החייזרים מתכוננים למלחמה
reactive-evolution-factor-enable-debug=אפשר מצב איתור באגים

[mod-setting-description]
reactive-evolution-factor-reduction-factor=הגדר את גורם הפחתת האבולוציה להשמדת בסיסי חייזרים. 100 = כמו המוד הפחתת האבולוציה הרגיל. 0 = השבת הפחתה.
reactive-evolution-factor-pollution-factor=הגורם שבו זיהום מעלה את גורם האבולוציה. ברירת מחדל: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=גורם הפחתה סטנדרטי המשמש כאשר 'אחיד גורם הפחתת האבולוציה' מופעל או שאין הגדרה עבורו. ברירת מחדל: 0.002
reactive-evolution-factor-standard-reduction-factor=מדרג את גורם ההפחתה לערך סטנדרטי. ברירת מחדל: 0.002
reactive-evolution-factor-evolution-reduction-worm=אפשר הפחתת האבולוציה בעת השמדת תולעי חייזרים.
reactive-evolution-factor-evolution-reduction-spawner=אפשר הפחתת האבולוציה בעת השמדת משריצי חייזרים.
reactive-evolution-factor-aliens-gear-for-war=אפשר להגדיל את שיעור האבולוציה של החייזרים עם השמדת בסיסיהם.
reactive-evolution-factor-enable-debug=הצג שיעורי אבולוציה בכל פעם שהם משתנים
