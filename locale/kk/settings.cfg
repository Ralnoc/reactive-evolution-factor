[mod-setting-description]
reactive-evolution-factor-reduction-factor=Жатжерліктер базасын жою кезінде эволюцияны төмендету факторын орнатыңыз. 100 = әдеттегі Эволюцияны Төмендету Моды. 0 = төмендетуді өшіру.
reactive-evolution-factor-pollution-factor=Ластану эволюция факторын қаншалықты арттыратынын көрсететін фактор. Әдепкі: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Эволюцияны Төмендету Факторын Стандарттау функциясы қосылғанда немесе оған теңшелім жоқ кезде пайдаланылатын стандартты төмендету факторы. Әдепкі: 0.002
reactive-evolution-factor-standard-reduction-factor=Төмендету факторын стандартты мәнге дейін масштабтайды. Әдепкі: 0.002
reactive-evolution-factor-evolution-reduction-worm=Жатжерліктер құрттарын жою кезінде эволюцияны төмендетуді қосыңыз.
reactive-evolution-factor-evolution-reduction-spawner=Жатжерліктер спауындарын жою кезінде эволюцияны төмендетуді қосыңыз.
reactive-evolution-factor-aliens-gear-for-war=Жатжерліктердің базаларын жою кезінде олардың эволюция жылдамдығын арттыру үшін қосыңыз.
reactive-evolution-factor-enable-debug=Әрбір өзгеріс кезінде эволюция жылдамдығын көрсетіңіз
