[mod-setting-description]
reactive-evolution-factor-reduction-factor=Stilltu þróunarlækkunarfaktorinn fyrir eyðingu á bækistöðvum geimvera. 100 = eins og venjulegur Evolution Reduction Mod. 0 = slökkva á lækkun.
reactive-evolution-factor-pollution-factor=Faktorinn sem mengun eykur þróunarfaktorinn með. Sjálfgefið: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Staðlaður lækkunarfaktor sem er notaður þegar 'Staðla Þróunarlækkunarfaktor' er virkjaður eða þegar engin stilling er til staðar. Sjálfgefið: 0.002
reactive-evolution-factor-standard-reduction-factor=Stillir lækkunarfaktorinn á staðlað gildi. Sjálfgefið: 0.002
reactive-evolution-factor-evolution-reduction-worm=Virkja þróunarlækkun þegar ormar geimvera eru eyðilagðir.
reactive-evolution-factor-evolution-reduction-spawner=Virkja þróunarlækkun þegar útungunarstöðvar geimvera eru eyðilagðar.
reactive-evolution-factor-aliens-gear-for-war=Virkja til að auka þróunarhraða geimvera þegar bækistöðvar þeirra eru eyðilagðar.
reactive-evolution-factor-enable-debug=Birta þróunarhraða í hvert skipti sem þeir breytast
