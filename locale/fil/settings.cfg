[mod-setting-description]
reactive-evolution-factor-reduction-factor=Itakda ang faktor ng pagbawas ng ebolusyon para sa pagkawasak ng mga base ng alien. 100 = katulad ng regular na Evolution Reduction Mod. 0 = i-disable ang pagbawas.
reactive-evolution-factor-pollution-factor=Ang faktor kung saan pinapataas ng polusyon ang faktor ng ebolusyon. Default: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standard na faktor ng pagbawas na ginagamit kapag naka-enable ang 'I-standardize ang Faktor ng Pagbawas ng Ebolusyon' o walang setting para dito. Default: 0.002
reactive-evolution-factor-standard-reduction-factor=Ina-scale ang faktor ng pagbawas sa isang standard na halaga. Default: 0.002
reactive-evolution-factor-evolution-reduction-worm=I-enable ang pagbawas ng ebolusyon kapag nasira ang mga bulate ng alien.
reactive-evolution-factor-evolution-reduction-spawner=I-enable ang pagbawas ng ebolusyon kapag nasira ang mga tagalikha ng alien.
reactive-evolution-factor-aliens-gear-for-war=I-enable upang pataasin ang bilis ng ebolusyon ng mga alien kapag nasira ang kanilang mga base.
reactive-evolution-factor-enable-debug=Ipakita ang mga bilis ng ebolusyon sa bawat pagbabago
