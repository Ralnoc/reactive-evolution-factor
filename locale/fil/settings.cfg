[mod-setting-name]
reactive-evolution-factor-reduction-factor=Faktor ng Pagbawas ng Ebolusyon
reactive-evolution-factor-pollution-factor=Faktor ng Polusyon
reactive-evolution-factor-standardize-reduction-factor=I-standardize ang Faktor ng Pagbawas ng Ebolusyon
reactive-evolution-factor-standard-reduction-factor=Standard na Faktor ng Pagbawas
reactive-evolution-factor-evolution-reduction-worm=I-enable ang pagbawas ng faktor ng ebolusyon para sa mga bulate
reactive-evolution-factor-evolution-reduction-spawner=I-enable ang pagbawas ng faktor ng ebolusyon para sa mga tagalikha
reactive-evolution-factor-aliens-gear-for-war=Ang mga Alien ay Naghahanda para sa Digmaan
