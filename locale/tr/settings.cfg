[mod-setting-description]
reactive-evolution-factor-reduction-factor=Uzaylı üslerinin yıkımı için evrim azaltma faktörünü ayarlayın. 100 = Normal Evolution Reduction Mod ile aynı. 0 = azaltmayı devre dışı bırak.
reactive-evolution-factor-pollution-factor=Kirliliğin evrim faktörünü ne kadar artırdığını belirten faktör. Varsayılan: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Evrim Azaltma Faktörünü Standartlaştır etkinleştirildiğinde veya ayar olmadığında kullanılan standart azaltma faktörü. Varsayılan: 0.002
reactive-evolution-factor-standard-reduction-factor=Azaltma faktörünü standart bir değere ayarlar. Varsayılan: 0.002
reactive-evolution-factor-evolution-reduction-worm=Uzaylı solucanlar yok edildiğinde evrim azaltmasını etkinleştir.
reactive-evolution-factor-evolution-reduction-spawner=Uzaylı üreme noktaları yok edildiğinde evrim azaltmasını etkinleştir.
reactive-evolution-factor-aliens-gear-for-war=Uzaylı üsleri yıkıldığında evrim hızını artırmak için etkinleştir.
reactive-evolution-factor-enable-debug=Değişiklik her gerçekleştiğinde evrim hızlarını göster.
