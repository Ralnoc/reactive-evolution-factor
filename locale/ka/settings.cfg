[mod-setting-description]
reactive-evolution-factor-reduction-factor=გააკეთეთ ევოლუციის შემცირების ფაქტორი უცხოპლანეტელების ბაზების განადგურებისთვის. 100 = იგივე, რაც ჩვეულებრივი ევოლუციის შემცირების მოდი. 0 = გამორთეთ შემცირება.
reactive-evolution-factor-pollution-factor=ფაქტორი, რომლის მიხედვით დაბინძურება ზრდის ევოლუციის ფაქტორს. ნაგულისხმევი: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=სტანდარტული შემცირების ფაქტორი, რომელიც გამოიყენება, როდესაც ჩართულია 'ევოლუციის შემცირების ფაქტორის სტანდარტიზაცია' ან თუ ამისთვის არ არის კონფიგურაცია. ნაგულისხმევი: 0.002
reactive-evolution-factor-standard-reduction-factor=არეგულირებს შემცირების ფაქტორს სტანდარტულ მნიშვნელობაზე. ნაგულისხმევი: 0.002
reactive-evolution-factor-evolution-reduction-worm=ჩართეთ ევოლუციის შემცირება უცხოპლანეტელების ჭიების განადგურებისას.
reactive-evolution-factor-evolution-reduction-spawner=ჩართეთ ევოლუციის შემცირება უცხოპლანეტელების სპანერების განადგურებისას.
reactive-evolution-factor-aliens-gear-for-war=ჩართეთ უცხოპლანეტელების ევოლუციის სიჩქარის გასაზრდელად მათი ბაზების განადგურებით.
reactive-evolution-factor-enable-debug=აჩვენეთ ევოლუციის სიჩქარე ყოველი ცვლილების დროს
