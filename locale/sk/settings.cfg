[mod-setting-description]
reactive-evolution-factor-reduction-factor=Nastavte koeficient redukcie evolúcie pri ničení mimozemských základní. 100 = rovnaké ako bežný Evolution Reduction Mod. 0 = vypnúť redukciu.
reactive-evolution-factor-pollution-factor=Koeficient, ktorým znečistenie zvyšuje evolučný koeficient. Predvolené: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Štandardný redukčný koeficient, ktorý sa používa, keď je povolená funkcia 'Štandardizovať Koeficient Redukcie Evolúcie' alebo keď neexistuje nastavenie. Predvolené: 0.002
reactive-evolution-factor-standard-reduction-factor=Prispôsobí redukčný koeficient na štandardnú hodnotu. Predvolené: 0.002
reactive-evolution-factor-evolution-reduction-worm=Povoliť redukciu evolúcie pri ničení mimozemských červov.
reactive-evolution-factor-evolution-reduction-spawner=Povoliť redukciu evolúcie pri ničení mimozemských spawnrov.
reactive-evolution-factor-aliens-gear-for-war=Povoliť zvýšenie rýchlosti evolúcie mimozemšťanov pri ničení ich základní.
reactive-evolution-factor-enable-debug=Zobraziť rýchlosti evolúcie pri každej zmene
