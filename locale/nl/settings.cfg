[mod-setting-description]
reactive-evolution-factor-reduction-factor=Stel de evolutiereductiefactor in voor het vernietigen van buitenaardse basissen. 100 = hetzelfde als de reguliere Evolution Reduction Mod. 0 = reductie uitschakelen.
reactive-evolution-factor-pollution-factor=De factor waarmee vervuiling de evolutiefactor verhoogt. Standaard: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standaard reductiefactor die wordt gebruikt wanneer 'Evolutiereductiefactor Standaardiseren' is ingeschakeld of er geen instelling voor is. Standaard: 0.002
reactive-evolution-factor-standard-reduction-factor=Schaalt de reductiefactor naar een standaardwaarde. Standaard: 0.002
reactive-evolution-factor-evolution-reduction-worm=Schakel evolutiereductie in wanneer buitenaardse wormen worden vernietigd.
reactive-evolution-factor-evolution-reduction-spawner=Schakel evolutiereductie in wanneer buitenaardse spawnpunten worden vernietigd.
reactive-evolution-factor-aliens-gear-for-war=Schakel in om de evolutiesnelheid van buitenaardse wezens te verhogen bij het vernietigen van hun basissen.
reactive-evolution-factor-enable-debug=Toon evolutiesnelheden elke keer dat ze veranderen.
