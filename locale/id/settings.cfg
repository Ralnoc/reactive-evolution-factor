[mod-setting-description]
reactive-evolution-factor-reduction-factor=Atur faktor pengurangan evolusi untuk penghancuran basis alien. 100 = sama seperti Evolution Reduction Mod biasa. 0 = nonaktifkan pengurangan.
reactive-evolution-factor-pollution-factor=Faktor di mana polusi meningkatkan faktor evolusi. Default: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Faktor pengurangan standar yang digunakan ketika 'Standarisasi Faktor Pengurangan Evolusi' diaktifkan atau tidak ada pengaturan untuk itu. Default: 0.002
reactive-evolution-factor-standard-reduction-factor=Menyesuaikan faktor pengurangan ke nilai standar. Default: 0.002
reactive-evolution-factor-evolution-reduction-worm=Aktifkan pengurangan evolusi saat cacing alien dihancurkan.
reactive-evolution-factor-evolution-reduction-spawner=Aktifkan pengurangan evolusi saat penetas alien dihancurkan.
reactive-evolution-factor-aliens-gear-for-war=Aktifkan untuk meningkatkan tingkat evolusi alien dengan penghancuran basis mereka.
reactive-evolution-factor-enable-debug=Tampilkan tingkat evolusi setiap kali berubah
