[mod-setting-name]
reactive-evolution-factor-reduction-factor=Facteur de Réduction de l'Évolution
reactive-evolution-factor-pollution-factor=Facteur de Pollution
reactive-evolution-factor-standardize-reduction-factor=Standardiser le Facteur de Réduction de l'Évolution
reactive-evolution-factor-standard-reduction-factor=Facteur de Réduction Standard
reactive-evolution-factor-evolution-reduction-worm=Activer la réduction du facteur d'évolution pour les vers
reactive-evolution-factor-evolution-reduction-spawner=Activer la réduction du facteur d'évolution pour les géniteurs
reactive-evolution-factor-aliens-gear-for-war=Les Aliens se Préparent à la Guerre
reactive-evolution-factor-enable-debug=Activer le Mode Débogage

[mod-setting-description]
reactive-evolution-factor-reduction-factor=Définissez le facteur de réduction de l'évolution pour la destruction des bases extraterrestres. 100 = identique au mod de réduction de l'évolution standard. 0 = désactiver la réduction.
reactive-evolution-factor-pollution-factor=Le facteur selon lequel la pollution augmente le facteur d'évolution. Par défaut : 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Facteur de réduction standard utilisé lorsque 'Standardiser le Facteur de Réduction de l'Évolution' est activé ou qu'il n'y a pas de paramètre. Par défaut : 0.002
reactive-evolution-factor-standard-reduction-factor=Ajuste le facteur de réduction à une valeur standard. Par défaut : 0.002
reactive-evolution-factor-evolution-reduction-worm=Activez la réduction de l'évolution lorsque des vers extraterrestres sont détruits.
reactive-evolution-factor-evolution-reduction-spawner=Activez la réduction de l'évolution lorsque des géniteurs extraterrestres sont détruits.
reactive-evolution-factor-aliens-gear-for-war=Activez pour augmenter le taux d'évolution des extraterrestres avec la destruction de leurs bases.
reactive-evolution-factor-enable-debug=Affichez les taux d'évolution à chaque changement
