[mod-setting-description]
reactive-evolution-factor-reduction-factor=Setează factorul de reducere a evoluției pentru distrugerea bazelor extraterestre. 100 = la fel ca modul standard de reducere a evoluției. 0 = dezactivează reducerea.
reactive-evolution-factor-pollution-factor=Factorul prin care poluarea crește factorul de evoluție. Implicit: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Factor de reducere standard utilizat atunci când este activată opțiunea 'Standardizează Factorul de Reducere a Evoluției' sau când nu există o setare. Implicit: 0.002
reactive-evolution-factor-standard-reduction-factor=Ajustează factorul de reducere la o valoare standard. Implicit: 0.002
reactive-evolution-factor-evolution-reduction-worm=Activează reducerea evoluției atunci când sunt distruși viermii extraterestri.
reactive-evolution-factor-evolution-reduction-spawner=Activează reducerea evoluției atunci când sunt distruși generatorii extraterestri.
reactive-evolution-factor-aliens-gear-for-war=Activează pentru a crește rata de evoluție a extraterestrilor odată cu distrugerea bazelor lor.
reactive-evolution-factor-enable-debug=Afișează ratele de evoluție de fiecare dată când se schimbă
