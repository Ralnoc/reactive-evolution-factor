[mod-setting-description]
reactive-evolution-factor-reduction-factor=Määrake tulnukate baaside hävitamiseks evolutsiooni vähendamise tegur. 100 = sama mis tavaline Evolutsiooni Vähendamise Mod. 0 = vähendamine keelata.
