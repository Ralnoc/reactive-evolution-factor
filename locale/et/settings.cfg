reactive-evolution-factor-evolution-reduction-worm=Luba evolutsiooni vähendamine tulnukate usside hävitamisel.
reactive-evolution-factor-evolution-reduction-spawner=Luba evolutsiooni vähendamine tulnukate kudemiskohtade hävitamisel.
reactive-evolution-factor-aliens-gear-for-war=Luba tulnukate evolutsioonikiiruse suurenemine nende baaside hävitamisel.
reactive-evolution-factor-enable-debug=Näita evolutsiooni määrasid iga kord, kui need muutuvad
