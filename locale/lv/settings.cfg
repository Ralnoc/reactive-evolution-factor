[mod-setting-description]
reactive-evolution-factor-reduction-factor=Iestatiet evolūcijas samazināšanas faktoru par citplanētiešu bāzu iznīcināšanu. 100 = tāds pats kā parastajā Evolution Reduction Mod. 0 = atspējot samazināšanu.
reactive-evolution-factor-pollution-factor=Faktors, ar kuru piesārņojums palielina evolūcijas faktoru. Noklusējums: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standarta samazināšanas faktors, kas tiek izmantots, kad ieslēgta funkcija 'Standartizēt Evolūcijas Samazināšanas Faktoru' vai ja nav iestatījuma. Noklusējums: 0.002
reactive-evolution-factor-standard-reduction-factor=Pielāgo samazināšanas faktoru līdz standarta vērtībai. Noklusējums: 0.002
reactive-evolution-factor-evolution-reduction-worm=Ieslēgt evolūcijas samazināšanu, kad tiek iznīcināti citplanētiešu tārpi.
reactive-evolution-factor-evolution-reduction-spawner=Ieslēgt evolūcijas samazināšanu, kad tiek iznīcinātas citplanētiešu perētavas.
reactive-evolution-factor-aliens-gear-for-war=Ieslēgt, lai palielinātu citplanētiešu evolūcijas ātrumu, iznīcinot viņu bāzes.
reactive-evolution-factor-enable-debug=Parādīt evolūcijas ātrumus katru reizi, kad tie mainās.
