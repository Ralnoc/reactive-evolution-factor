[mod-setting-name]
reactive-evolution-factor-reduction-factor=進化削減係数
reactive-evolution-factor-pollution-factor=汚染係数
reactive-evolution-factor-standardize-reduction-factor=進化削減係数の標準化
reactive-evolution-factor-standard-reduction-factor=標準削減係数
reactive-evolution-factor-evolution-reduction-worm=ワームの進化係数の削減を有効にする
reactive-evolution-factor-evolution-reduction-spawner=スポナーの進化係数の削減を有効にする
reactive-evolution-factor-aliens-gear-for-war=エイリアンが戦争の準備をする
reactive-evolution-factor-enable-debug=デバッグモードを有効にする

[mod-setting-description]
reactive-evolution-factor-reduction-factor=エイリアン基地の破壊に対する進化削減係数を設定します。100 = 通常の進化削減Modと同じ。0 = 削減を無効にします。
reactive-evolution-factor-pollution-factor=汚染が進化係数を増加させる係数。デフォルト: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=「進化削減係数の標準化」が有効になっている場合、またはその設定がない場合に使用される標準削減係数。デフォルト: 0.002
reactive-evolution-factor-standard-reduction-factor=削減係数を標準値にスケーリングします。デフォルト: 0.002
reactive-evolution-factor-evolution-reduction-worm=エイリアンのワームが破壊されたときに進化削減を有効にします。
reactive-evolution-factor-evolution-reduction-spawner=エイリアンのスポナーが破壊されたときに進化削減を有効にします。
reactive-evolution-factor-aliens-gear-for-war=エイリアンの基地が破壊された際に進化速度を上げるように設定します。
reactive-evolution-factor-enable-debug=変更時に進化率を表示します
