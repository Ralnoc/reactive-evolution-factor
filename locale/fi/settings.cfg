[mod-setting-description]
reactive-evolution-factor-reduction-factor=Aseta evoluution vähennystekijä muukalaispohjien tuhoamista varten. 100 = sama kuin tavallinen Evolution Reduction Mod. 0 = poista vähennys käytöstä.
reactive-evolution-factor-pollution-factor=Tekijä, jonka mukaan saastuminen lisää evoluutiotekijää. Oletus: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standardi vähennystekijä, jota käytetään, kun 'Standardoi Evoluution Vähennystekijä' on käytössä tai sille ei ole asetusta. Oletus: 0.002
reactive-evolution-factor-standard-reduction-factor=Skaalaa vähennystekijän standardiarvo. Oletus: 0.002
reactive-evolution-factor-evolution-reduction-worm=Ota käyttöön evoluution vähennys, kun muukalaismadot tuhotaan.
reactive-evolution-factor-evolution-reduction-spawner=Ota käyttöön evoluution vähennys, kun muukalaisten pesimät tuhotaan.
reactive-evolution-factor-aliens-gear-for-war=Ota käyttöön muukalaisten evoluutionopeuden lisäämiseksi heidän tukikohtiensa tuhoutumisessa.
reactive-evolution-factor-enable-debug=Näytä evoluutionopeudet aina, kun ne muuttuvat
