[mod-setting-description]
reactive-evolution-factor-reduction-factor=Defina o fator de redução da evolução para a destruição de bases alienígenas. 100 = igual ao Mod de Redução da Evolução padrão. 0 = desativar a redução.
reactive-evolution-factor-pollution-factor=O fator pelo qual a poluição aumenta o fator de evolução. Padrão: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Fator de redução padrão usado quando 'Padronizar Fator de Redução da Evolução' está ativado ou não há configuração para ele. Padrão: 0.002
reactive-evolution-factor-standard-reduction-factor=Escala o fator de redução para um valor padrão. Padrão: 0.002
reactive-evolution-factor-evolution-reduction-worm=Ative a redução da evolução ao destruir vermes alienígenas.
reactive-evolution-factor-evolution-reduction-spawner=Ative a redução da evolução ao destruir geradores alienígenas.
reactive-evolution-factor-aliens-gear-for-war=Ative para aumentar a taxa de evolução dos alienígenas com a destruição das suas bases.
reactive-evolution-factor-enable-debug=Exibe as taxas de evolução sempre que mudam
