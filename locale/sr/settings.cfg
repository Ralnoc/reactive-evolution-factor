[mod-setting-description]
reactive-evolution-factor-reduction-factor=Поставите фактор смањења еволуције за уништавање база ванземаљаца. 100 = исто као стандардни мод за смањење еволуције. 0 = онемогућите смањење.
reactive-evolution-factor-pollution-factor=Фактор по којем загађење повећава фактор еволуције. Подразумевано: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Стандардни фактор смањења који се користи када је омогућена опција 'Стандардизуј Фактор Смањења Еволуције' или када није доступна подешавања. Подразумевано: 0.002
reactive-evolution-factor-standard-reduction-factor=Прилагођава фактор смањења на стандардну вредност. Подразумевано: 0.002
reactive-evolution-factor-evolution-reduction-worm=Омогући смањење еволуције приликом уништавања ванземаљских црва.
reactive-evolution-factor-evolution-reduction-spawner=Омогући смањење еволуције приликом уништавања ванземаљских гнезда.
reactive-evolution-factor-aliens-gear-for-war=Омогућите повећање стопе еволуције ванземаљаца са уништавањем њихових база.
reactive-evolution-factor-enable-debug=Приказује стопе еволуције сваки пут када се промене.
