[mod-setting-description]
reactive-evolution-factor-reduction-factor=Nustatykite evoliucijos mažinimo koeficientą už ateivių bazių sunaikinimą. 100 = tas pats kaip įprastas Evolution Reduction Mod. 0 = išjungti mažinimą.
reactive-evolution-factor-pollution-factor=Koeficientas, kuriuo tarša padidina evoliucijos koeficientą. Numatytasis: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standartinis mažinimo koeficientas, naudojamas, kai įjungtas „Standartizuoti Evoliucijos Mažinimo Koeficientą“ arba nėra nustatymo. Numatytasis: 0.002
reactive-evolution-factor-standard-reduction-factor=Mažinimo koeficientas sureguliuojamas iki standartinės vertės. Numatytasis: 0.002
reactive-evolution-factor-evolution-reduction-worm=Įgalinkite evoliucijos mažinimą, kai sunaikinami ateivių kirminai.
reactive-evolution-factor-evolution-reduction-spawner=Įgalinkite evoliucijos mažinimą, kai sunaikinami ateivių lizdai.
reactive-evolution-factor-aliens-gear-for-war=Įgalinkite, kad padidėtų ateivių evoliucijos greitis jų bazių sunaikinimo metu.
reactive-evolution-factor-enable-debug=Rodomos evoliucijos normos kiekvieną kartą, kai jos pasikeičia.
