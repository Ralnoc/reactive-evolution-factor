[mod-setting-name]
reactive-evolution-factor-reduction-factor=Factor de Reducció de l'Evolució
reactive-evolution-factor-pollution-factor=Factor de Contaminació
reactive-evolution-factor-standardize-reduction-factor=Estandarditzar el Factor de Reducció de l'Evolució
reactive-evolution-factor-standard-reduction-factor=Factor de Reducció Estàndard
reactive-evolution-factor-evolution-reduction-worm=Activa la reducció del factor d'evolució per als cucs
reactive-evolution-factor-evolution-reduction-spawner=Activa la reducció del factor d'evolució per als generadors
reactive-evolution-factor-aliens-gear-for-war=Els alienígenes es preparen per a la guerra
reactive-evolution-factor-enable-debug=Activa el mode de depuració

[mod-setting-description]
reactive-evolution-factor-reduction-factor=Defineix el factor de reducció d'evolució per a la destrucció de bases alienígenes. 100 = igual que el mod regular de Reducció d'Evolució. 0 = desactiva la reducció.
reactive-evolution-factor-pollution-factor=El factor en què la contaminació augmenta el factor d'evolució. Valor per defecte: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Factor de reducció estàndard utilitzat quan s'activa 'Estandarditzar el Factor de Reducció de l'Evolució' o no hi ha una configuració per a això. Valor per defecte: 0.002
reactive-evolution-factor-standard-reduction-factor=Escala el factor de reducció a un valor estàndard. Valor per defecte: 0.002
reactive-evolution-factor-evolution-reduction-worm=Activa la reducció de l'evolució quan es destrueixen cucs alienígenes.
reactive-evolution-factor-evolution-reduction-spawner=Activa la reducció de l'evolució quan es destrueixen generadors alienígenes.
reactive-evolution-factor-aliens-gear-for-war=Activa per augmentar la velocitat d'evolució dels alienígenes amb la destrucció de les seves bases.
reactive-evolution-factor-enable-debug=Mostra les taxes d'evolució cada vegada que es modifiquen
