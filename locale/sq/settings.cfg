[mod-setting-description]
reactive-evolution-factor-reduction-factor=Vendosni faktorët e reduktimit të evolucionit për shkatërrimin e bazave të alienëve. 100 = njësoj si Evolution Reduction Mod standard. 0 = çaktivizo reduktimin.
reactive-evolution-factor-pollution-factor=Faktori me të cilin ndotja rrit faktorët e evolucionit. Parazgjedhje: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Faktori standard i reduktimit që përdoret kur 'Standardizo Faktorin e Reduktimit të Evolucionit' është aktivizuar ose nuk ka një konfigurim për këtë. Parazgjedhje: 0.002
reactive-evolution-factor-standard-reduction-factor=Përshtat faktorët e reduktimit në një vlerë standarde. Parazgjedhje: 0.002
reactive-evolution-factor-evolution-reduction-worm=Aktivizo reduktimin e evolucionit kur shkatërrohen krimbat e alienëve.
reactive-evolution-factor-evolution-reduction-spawner=Aktivizo reduktimin e evolucionit kur shkatërrohen gjeneratorët e alienëve.
reactive-evolution-factor-aliens-gear-for-war=Aktivizo për të rritur normën e evolucionit të alienëve me shkatërrimin e bazave të tyre.
reactive-evolution-factor-enable-debug=Shfaq normat e evolucionit sa herë që ndryshojnë.
