[mod-setting-description]
reactive-evolution-factor-reduction-factor=Still inn evolusjonsreduksjonsfaktoren for ødeleggelse av romvesenbaser. 100 = det samme som den vanlige Evolution Reduction Mod. 0 = deaktiver reduksjon.
reactive-evolution-factor-pollution-factor=Faktoren som viser hvor mye forurensning øker evolusjonsfaktoren. Standard: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standardreduksjonsfaktoren brukes når 'Standardiser Evolusjonsreduksjonsfaktor' er aktivert eller når ingen innstilling er tilgjengelig. Standard: 0.002
reactive-evolution-factor-standard-reduction-factor=Justerer reduksjonsfaktoren til en standardverdi. Standard: 0.002
reactive-evolution-factor-evolution-reduction-worm=Aktiver evolusjonsreduksjon ved ødeleggelse av romvesenormer.
reactive-evolution-factor-evolution-reduction-spawner=Aktiver evolusjonsreduksjon ved ødeleggelse av romvesengytere.
reactive-evolution-factor-aliens-gear-for-war=Aktiver for å øke evolusjonshastigheten til romvesener ved ødeleggelse av basene deres.
reactive-evolution-factor-enable-debug=Vis evolusjonsrater hver gang de endres.
