reactive-evolution-factor-standardize-reduction-factor=진화 감소 계수 표준화
reactive-evolution-factor-standard-reduction-factor=표준 감소 계수
reactive-evolution-factor-evolution-reduction-worm=벌레의 진화 계수 감소 활성화
reactive-evolution-factor-evolution-reduction-spawner=스포너의 진화 계수 감소 활성화
