[mod-setting-description]
reactive-evolution-factor-reduction-factor=외계인 기지를 파괴할 때의 진화 감소 계수를 설정합니다. 100 = 일반적인 Evolution Reduction Mod와 동일합니다. 0 = 감소 비활성화.
reactive-evolution-factor-pollution-factor=오염이 진화 계수를 증가시키는 요인. 기본값: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=‘진화 감소 계수 표준화’가 활성화되었거나 해당 설정이 없는 경우 사용되는 표준 감소 계수. 기본값: 0.002
reactive-evolution-factor-standard-reduction-factor=감소 계수를 표준 값으로 조정합니다. 기본값: 0.002
reactive-evolution-factor-evolution-reduction-worm=외계인 벌레가 파괴될 때 진화 감소를 활성화합니다.
reactive-evolution-factor-evolution-reduction-spawner=외계인 스포너가 파괴될 때 진화 감소를 활성화합니다.
reactive-evolution-factor-aliens-gear-for-war=외계인 기지 파괴 시 진화 속도를 높이기 위해 활성화합니다.
reactive-evolution-factor-enable-debug=변경 시 진화 속도를 표시합니다.
