[mod-setting-description]
reactive-evolution-factor-reduction-factor=Stel de evolúsjereduksjefaktor yn foar it ferneatigjen fan frjemdlingenbasissen. 100 = itselde as it reguliere Evolúsje Reduksjemod. 0 = reduksje útskeakelje.
reactive-evolution-factor-pollution-factor=De faktor wêrmei fersmoarging de evolúsjefaktor fergruttet. Standert: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standert reduksjefaktor dy't wurdt brûkt as 'Standertisearje Evolúsje Reduksjefaktor' aktivearre is of der gjin ynstelling foar is. Standert: 0.002
reactive-evolution-factor-standard-reduction-factor=Skaal de reduksjefaktor nei in standertwearde. Standert: 0.002
reactive-evolution-factor-evolution-reduction-worm=Aktivearje evolúsjereduksje by it ferneatigjen fan frjemdlingenwjirms.
reactive-evolution-factor-evolution-reduction-spawner=Aktivearje evolúsjereduksje by it ferneatigjen fan frjemdlingenspawnpunten.
reactive-evolution-factor-aliens-gear-for-war=Aktivearje om it evolúsjetempo fan frjemdlingen te ferheegjen by it ferneatigjen fan har basissen.
reactive-evolution-factor-enable-debug=Toant evolúsjesnelheden elke kear as se feroarje
