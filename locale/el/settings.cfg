[mod-setting-description]
reactive-evolution-factor-reduction-factor=Ορίστε τον συντελεστή μείωσης εξέλιξης για την καταστροφή εξωγήινων βάσεων. 100 = το ίδιο με το κανονικό Evolution Reduction Mod. 0 = απενεργοποίηση της μείωσης.
reactive-evolution-factor-pollution-factor=Ο συντελεστής με τον οποίο η ρύπανση αυξάνει τον συντελεστή εξέλιξης. Προεπιλογή: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Τυπικός συντελεστής μείωσης που χρησιμοποιείται όταν είναι ενεργοποιημένη η 'Τυποποίηση Συντελεστή Μείωσης Εξέλιξης' ή δεν υπάρχει ρύθμιση για αυτό. Προεπιλογή: 0.002
reactive-evolution-factor-standard-reduction-factor=Προσαρμόζει τον συντελεστή μείωσης σε τυπική τιμή. Προεπιλογή: 0.002
reactive-evolution-factor-evolution-reduction-worm=Ενεργοποιήστε τη μείωση της εξέλιξης όταν καταστρέφονται εξωγήινα σκουλήκια.
reactive-evolution-factor-evolution-reduction-spawner=Ενεργοποιήστε τη μείωση της εξέλιξης όταν καταστρέφονται εξωγήινοι γεννήτορες.
reactive-evolution-factor-aliens-gear-for-war=Ενεργοποίηση αύξησης του ρυθμού εξέλιξης των εξωγήινων με την καταστροφή των βάσεών τους.
reactive-evolution-factor-enable-debug=Εμφάνιση των ρυθμών εξέλιξης κάθε φορά που αλλάζουν
