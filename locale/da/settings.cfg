[mod-setting-description]
reactive-evolution-factor-reduction-factor=Angiv reduktionsfaktoren for evolution ved ødelæggelse af alien-baser. 100 = det samme som den normale Evolution Reduction Mod. 0 = deaktiver reduktion.
reactive-evolution-factor-pollution-factor=Faktoren, hvorved forurening øger evolutionen. Standard: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standard reduktionsfaktor, der bruges, når 'Standardiser reduktionsfaktor for evolution' er aktiveret, eller der ikke findes en indstilling for det. Standard: 0.002
reactive-evolution-factor-standard-reduction-factor=Tilpasser reduktionsfaktoren til en standardværdi. Standard: 0.002
reactive-evolution-factor-evolution-reduction-worm=Aktiver reduktion af evolution ved ødelæggelse af alien-orme.
reactive-evolution-factor-evolution-reduction-spawner=Aktiver reduktion af evolution ved ødelæggelse af alien-spawnere.
reactive-evolution-factor-aliens-gear-for-war=Aktiver for at øge aliens’ evolution, når deres baser ødelægges.
reactive-evolution-factor-enable-debug=Vis evolutionshastigheder hver gang de ændres
