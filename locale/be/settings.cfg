[mod-setting-description]
reactive-evolution-factor-reduction-factor=Усталюйце каэфіцыент памяншэння эвалюцыі пры знішчэнні баз іншапланецян. 100 = тое ж самае, што і звычайны рэжым памяншэння эвалюцыі. 0 = адключыць памяншэнне.
reactive-evolution-factor-pollution-factor=Фактар, з якім забруджванне павялічвае каэфіцыент эвалюцыі. Па змаўчанні: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Стандартны каэфіцыент памяншэння, які выкарыстоўваецца, калі ўключана 'Уніфікацыя каэфіцыента памяншэння эвалюцыі' або няма наладкі для яго. Па змаўчанні: 0.002
reactive-evolution-factor-standard-reduction-factor=Маштабуе каэфіцыент памяншэння да стандартнага значэння. Па змаўчанні: 0.002
reactive-evolution-factor-evolution-reduction-worm=Уключыць памяншэнне эвалюцыі пры знішчэнні чарвякоў іншапланецян.
reactive-evolution-factor-evolution-reduction-spawner=Уключыць памяншэнне эвалюцыі пры знішчэнні спаўнераў іншапланецян.
reactive-evolution-factor-aliens-gear-for-war=Уключыць павелічэнне хуткасці эвалюцыі іншапланецян пры знішчэнні іх баз.
reactive-evolution-factor-enable-debug=Адлюстраваць тэмпы эвалюцыі кожны раз, калі яны змяняюцца
