[mod-setting-description]
reactive-evolution-factor-reduction-factor=Задайте фактора на намаляване на еволюцията за унищожаване на базите на извънземните. 100 = същото като при обикновения модул за намаляване на еволюцията. 0 = деактивиране на намаляването.
reactive-evolution-factor-pollution-factor=Факторът, по който замърсяването увеличава фактора на еволюция. По подразбиране: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Стандартен фактор на намаляване, използван при активиране на 'Стандартизиране на фактора за намаляване на еволюцията' или при липса на настройка. По подразбиране: 0.002
reactive-evolution-factor-standard-reduction-factor=Регулира фактора на намаляване до стандартна стойност. По подразбиране: 0.002
reactive-evolution-factor-evolution-reduction-worm=Активирайте намаляване на еволюцията при унищожаване на червеи на извънземни.
reactive-evolution-factor-evolution-reduction-spawner=Активирайте намаляване на еволюцията при унищожаване на генератори на извънземни.
reactive-evolution-factor-aliens-gear-for-war=Активирайте, за да увеличите скоростта на еволюция на извънземните при унищожаване на техните бази.
reactive-evolution-factor-enable-debug=Показване на темповете на еволюция всеки път, когато те се променят
