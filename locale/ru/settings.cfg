[mod-setting-description]
reactive-evolution-factor-reduction-factor=Установите коэффициент снижения эволюции при уничтожении баз инопланетян. 100 = то же самое, что и обычный мод снижения эволюции. 0 = отключить снижение.
reactive-evolution-factor-pollution-factor=Коэффициент, с которым загрязнение увеличивает коэффициент эволюции. По умолчанию: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Стандартный коэффициент снижения, используемый при включенной опции 'Стандартизация Коэффициента Снижения Эволюции' или при отсутствии настройки. По умолчанию: 0.002
reactive-evolution-factor-standard-reduction-factor=Масштабирует коэффициент снижения до стандартного значения. По умолчанию: 0.002
reactive-evolution-factor-evolution-reduction-worm=Включить снижение эволюции при уничтожении инопланетных червей.
reactive-evolution-factor-evolution-reduction-spawner=Включить снижение эволюции при уничтожении инопланетных спавнеров.
reactive-evolution-factor-aliens-gear-for-war=Включите, чтобы увеличить скорость эволюции инопланетян при уничтожении их баз.
reactive-evolution-factor-enable-debug=Отображает показатели эволюции каждый раз, когда они меняются
