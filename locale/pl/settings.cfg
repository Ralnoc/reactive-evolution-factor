[mod-setting-description]
reactive-evolution-factor-reduction-factor=Ustaw współczynnik redukcji ewolucji za zniszczenie baz obcych. 100 = taki sam jak standardowy Evolution Reduction Mod. 0 = wyłącz redukcję.
reactive-evolution-factor-pollution-factor=Współczynnik, według którego zanieczyszczenie zwiększa współczynnik ewolucji. Domyślnie: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standardowy współczynnik redukcji używany, gdy 'Standaryzuj Współczynnik Redukcji Ewolucji' jest włączony lub nie ma ustawienia. Domyślnie: 0.002
reactive-evolution-factor-standard-reduction-factor=Skaluje współczynnik redukcji do wartości standardowej. Domyślnie: 0.002
reactive-evolution-factor-evolution-reduction-worm=Włącz redukcję ewolucji podczas niszczenia obcych robaków.
reactive-evolution-factor-evolution-reduction-spawner=Włącz redukcję ewolucji podczas niszczenia obcych generatorów.
reactive-evolution-factor-aliens-gear-for-war=Włącz, aby zwiększyć tempo ewolucji obcych podczas niszczenia ich baz.
reactive-evolution-factor-enable-debug=Wyświetla tempo ewolucji za każdym razem, gdy się zmienia
