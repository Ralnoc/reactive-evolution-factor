[mod-setting-description]
reactive-evolution-factor-reduction-factor=Nastavi faktor zmanjšanja evolucije za uničevanje baz vesoljcev. 100 = enako kot standardni Evolution Reduction Mod. 0 = onemogoči zmanjšanje.
reactive-evolution-factor-pollution-factor=Faktor, s katerim onesnaženje poveča faktor evolucije. Privzeto: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standardni faktor zmanjšanja, ki se uporablja, če je omogočena funkcija 'Standardiziraj Faktor Zmanjšanja Evolucije' ali če nastavitev ni na voljo. Privzeto: 0.002
reactive-evolution-factor-standard-reduction-factor=Prilagodi faktor zmanjšanja na standardno vrednost. Privzeto: 0.002
reactive-evolution-factor-evolution-reduction-worm=Omogoči zmanjšanje evolucije, ko so uničeni vesoljski črvi.
reactive-evolution-factor-evolution-reduction-spawner=Omogoči zmanjšanje evolucije, ko so uničena vesoljska gnezda.
reactive-evolution-factor-aliens-gear-for-war=Omogoči povečanje hitrosti evolucije vesoljcev ob uničenju njihovih baz.
reactive-evolution-factor-enable-debug=Prikaži hitrosti evolucije vsakič, ko se spremenijo.
