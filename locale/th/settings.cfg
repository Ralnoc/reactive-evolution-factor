[mod-setting-description]
reactive-evolution-factor-reduction-factor=ตั้งค่าปัจจัยลดการวิวัฒนาการสำหรับการทำลายฐานเอเลี่ยน 100 = เหมือนกับ Evolution Reduction Mod ปกติ 0 = ปิดการลด
reactive-evolution-factor-pollution-factor=ปัจจัยที่มลพิษเพิ่มปัจจัยการวิวัฒนาการ ค่าเริ่มต้น: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=ปัจจัยลดมาตรฐานที่ใช้เมื่อเปิดใช้งาน 'ทำให้ปัจจัยลดการวิวัฒนาการเป็นมาตรฐาน' หรือไม่มีการตั้งค่า ค่าเริ่มต้น: 0.002
reactive-evolution-factor-standard-reduction-factor=ปรับปัจจัยลดให้เป็นค่ามาตรฐาน ค่าเริ่มต้น: 0.002
reactive-evolution-factor-evolution-reduction-worm=เปิดใช้งานการลดวิวัฒนาการเมื่อหนอนเอเลี่ยนถูกทำลาย
reactive-evolution-factor-evolution-reduction-spawner=เปิดใช้งานการลดวิวัฒนาการเมื่อตัวเกิดใหม่เอเลี่ยนถูกทำลาย
reactive-evolution-factor-aliens-gear-for-war=เปิดใช้งานเพื่อเพิ่มอัตราการวิวัฒนาการของเอเลี่ยนเมื่อฐานของพวกเขาถูกทำลาย
reactive-evolution-factor-enable-debug=แสดงอัตราการวิวัฒนาการทุกครั้งที่มีการเปลี่ยนแปลง
