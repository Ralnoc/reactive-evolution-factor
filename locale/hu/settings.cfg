[mod-setting-description]
reactive-evolution-factor-reduction-factor=Állítsa be az idegen bázisok megsemmisítésére vonatkozó evolúciócsökkentési tényezőt. 100 = ugyanaz, mint a normál Evolution Reduction Mod. 0 = csökkentés kikapcsolása.
reactive-evolution-factor-pollution-factor=Az a tényező, amellyel a szennyezés növeli az evolúciós tényezőt. Alapértelmezett: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standard csökkentési tényező, amelyet akkor használnak, ha az 'Evolúciócsökkentési Tényező Standardizálása' engedélyezve van, vagy ha nincs beállítás. Alapértelmezett: 0.002
reactive-evolution-factor-standard-reduction-factor=A csökkentési tényezőt standard értékre állítja. Alapértelmezett: 0.002
reactive-evolution-factor-evolution-reduction-worm=Engedélyezze az evolúció csökkentését, amikor az idegen férgeket elpusztítják.
reactive-evolution-factor-evolution-reduction-spawner=Engedélyezze az evolúció csökkentését, amikor az idegen szaporítóhelyeket elpusztítják.
reactive-evolution-factor-aliens-gear-for-war=Engedélyezze az idegenek evolúciós rátájának növelését bázisaik elpusztításakor.
reactive-evolution-factor-enable-debug=Mutassa az evolúciós rátákat minden egyes változásnál
