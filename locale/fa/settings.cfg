[mod-setting-description]
reactive-evolution-factor-reduction-factor=عامل کاهش تکامل برای نابودی پایگاه‌های بیگانه را تنظیم کنید. ۱۰۰ = مشابه Evolution Reduction Mod معمولی. ۰ = غیرفعال کردن کاهش.
reactive-evolution-factor-pollution-factor=عاملی که در آن آلودگی عامل تکامل را افزایش می‌دهد. پیش‌فرض: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=عامل کاهش استاندارد که در هنگام فعال‌سازی «استاندارد کردن عامل کاهش تکامل» استفاده می‌شود یا تنظیمی برای آن وجود ندارد. پیش‌فرض: 0.002
reactive-evolution-factor-standard-reduction-factor=عامل کاهش را به یک مقدار استاندارد تنظیم می‌کند. پیش‌فرض: 0.002
reactive-evolution-factor-evolution-reduction-worm=کاهش عامل تکامل را در هنگام نابودی کرم‌های بیگانه فعال کنید.
reactive-evolution-factor-evolution-reduction-spawner=کاهش عامل تکامل را در هنگام نابودی تولیدکنندگان بیگانه فعال کنید.
reactive-evolution-factor-aliens-gear-for-war=برای افزایش نرخ تکامل بیگانه‌ها هنگام نابودی پایگاه‌هایشان، این گزینه را فعال کنید.
reactive-evolution-factor-enable-debug=نرخ‌های تکامل را هر زمان که تغییر می‌کنند نمایش دهید
