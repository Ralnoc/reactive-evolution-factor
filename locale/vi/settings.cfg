[mod-setting-description]
reactive-evolution-factor-reduction-factor=Thiết lập hệ số giảm tiến hóa cho việc phá hủy căn cứ người ngoài hành tinh. 100 = giống như mod Evolution Reduction thông thường. 0 = tắt giảm.
reactive-evolution-factor-pollution-factor=Hệ số mà ô nhiễm làm tăng hệ số tiến hóa. Mặc định: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Hệ số giảm chuẩn được sử dụng khi bật 'Chuẩn Hóa Hệ Số Giảm Tiến Hóa' hoặc không có thiết lập. Mặc định: 0.002
reactive-evolution-factor-standard-reduction-factor=Điều chỉnh hệ số giảm về giá trị chuẩn. Mặc định: 0.002
reactive-evolution-factor-evolution-reduction-worm=Kích hoạt giảm tiến hóa khi Giun người ngoài hành tinh bị phá hủy.
reactive-evolution-factor-evolution-reduction-spawner=Kích hoạt giảm tiến hóa khi Máy Đẻ người ngoài hành tinh bị phá hủy.
reactive-evolution-factor-aliens-gear-for-war=Kích hoạt để tăng tốc độ tiến hóa của người ngoài hành tinh khi phá hủy căn cứ của họ.
reactive-evolution-factor-enable-debug=Hiển thị tốc độ tiến hóa mỗi khi có thay đổi
