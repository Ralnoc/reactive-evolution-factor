[mod-setting-name]
reactive-evolution-factor-reduction-factor=Factor de Reducción de Evolución
reactive-evolution-factor-pollution-factor=Factor de Contaminación
reactive-evolution-factor-standardize-reduction-factor=Estandarizar el Factor de Reducción de Evolución
reactive-evolution-factor-standard-reduction-factor=Factor de Reducción Estándar
reactive-evolution-factor-evolution-reduction-worm=Habilitar la reducción del factor de evolución para los gusanos
reactive-evolution-factor-evolution-reduction-spawner=Habilitar la reducción del factor de evolución para los generadores
reactive-evolution-factor-aliens-gear-for-war=Los alienígenas se preparan para la guerra
reactive-evolution-factor-enable-debug=Habilitar el modo de depuración

[mod-setting-description]
reactive-evolution-factor-reduction-factor=Establece el factor de reducción de evolución para la destrucción de bases alienígenas. 100 = igual que el Mod de Reducción de Evolución normal. 0 = desactivar la reducción.
reactive-evolution-factor-pollution-factor=El factor por el cual la contaminación aumenta el factor de evolución. Por defecto: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Factor de reducción estándar utilizado cuando está habilitada la opción 'Estandarizar el Factor de Reducción de Evolución' o cuando no hay una configuración específica. Por defecto: 0.002
reactive-evolution-factor-standard-reduction-factor=Ajusta el factor de reducción a un valor estándar. Por defecto: 0.002
reactive-evolution-factor-evolution-reduction-worm=Habilitar para activar la reducción de evolución al destruir gusanos alienígenas.
reactive-evolution-factor-evolution-reduction-spawner=Habilitar para activar la reducción de evolución al destruir generadores alienígenas.
reactive-evolution-factor-aliens-gear-for-war=Habilitar para aumentar la tasa de evolución alienígena con la destrucción de sus bases.
reactive-evolution-factor-enable-debug=Mostrar las tasas de evolución cada vez que cambian
