[mod-setting-description]
reactive-evolution-factor-reduction-factor=Nastavte koeficient snížení evoluce při ničení základen mimozemšťanů. 100 = stejné jako běžný režim snížení evoluce. 0 = deaktivovat snížení.
reactive-evolution-factor-pollution-factor=Faktor, kterým znečištění zvyšuje evoluční koeficient. Výchozí: 0,0000009
reactive-evolution-factor-standardize-reduction-factor=Standardní koeficient snížení, který se používá, pokud je povoleno 'Standardizovat koeficient snížení evoluce' nebo pokud není k dispozici nastavení. Výchozí: 0,002
reactive-evolution-factor-standard-reduction-factor=Přizpůsobí koeficient snížení na standardní hodnotu. Výchozí: 0,002
reactive-evolution-factor-evolution-reduction-worm=Povolit snížení evoluce při ničení červů mimozemšťanů.
reactive-evolution-factor-evolution-reduction-spawner=Povolit snížení evoluce při ničení spawnovacích míst mimozemšťanů.
reactive-evolution-factor-aliens-gear-for-war=Povolte zvýšení evoluční rychlosti mimozemšťanů při ničení jejich základen.
reactive-evolution-factor-enable-debug=Zobrazit míry evoluce pokaždé, když se změní
