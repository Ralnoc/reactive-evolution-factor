[mod-setting-description]
reactive-evolution-factor-reduction-factor=Встановіть коефіцієнт зменшення еволюції для знищення баз інопланетян. 100 = те саме, що й звичайний Evolution Reduction Mod. 0 = вимкнути зменшення.
reactive-evolution-factor-pollution-factor=Коефіцієнт, з яким забруднення підвищує коефіцієнт еволюції. За замовчуванням: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Стандартний коефіцієнт зменшення, який використовується, коли увімкнено 'Стандартизувати Коефіцієнт Зменшення Еволюції' або немає відповідного налаштування. За замовчуванням: 0.002
reactive-evolution-factor-standard-reduction-factor=Масштабує коефіцієнт зменшення до стандартного значення. За замовчуванням: 0.002
reactive-evolution-factor-evolution-reduction-worm=Увімкнути зменшення еволюції під час знищення черв'яків інопланетян.
reactive-evolution-factor-evolution-reduction-spawner=Увімкнути зменшення еволюції під час знищення спавнерів інопланетян.
reactive-evolution-factor-aliens-gear-for-war=Увімкнути підвищення швидкості еволюції інопланетян при знищенні їхніх баз.
reactive-evolution-factor-enable-debug=Відображати швидкість еволюції кожного разу, коли вона змінюється
