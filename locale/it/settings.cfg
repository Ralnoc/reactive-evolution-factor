[mod-setting-name]
reactive-evolution-factor-reduction-factor=Fattore di Riduzione dell'Evoluzione
reactive-evolution-factor-pollution-factor=Fattore di Inquinamento
reactive-evolution-factor-standardize-reduction-factor=Standardizza il Fattore di Riduzione dell'Evoluzione
reactive-evolution-factor-standard-reduction-factor=Fattore di Riduzione Standard
reactive-evolution-factor-evolution-reduction-worm=Abilita la riduzione del fattore di evoluzione per i vermi
reactive-evolution-factor-evolution-reduction-spawner=Abilita la riduzione del fattore di evoluzione per i generatori
reactive-evolution-factor-aliens-gear-for-war=Gli Alieni si Preparano per la Guerra
reactive-evolution-factor-enable-debug=Abilita la Modalità Debug

[mod-setting-description]
reactive-evolution-factor-reduction-factor=Imposta il fattore di riduzione dell'evoluzione per la distruzione delle basi aliene. 100 = come la Mod di Riduzione dell'Evoluzione regolare. 0 = disabilita la riduzione.
reactive-evolution-factor-pollution-factor=Il fattore in cui l'inquinamento aumenta il fattore di evoluzione. Predefinito: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Fattore di riduzione standard utilizzato quando è abilitata l'opzione 'Standardizza il Fattore di Riduzione dell'Evoluzione' o quando non è presente un'impostazione specifica. Predefinito: 0.002
reactive-evolution-factor-standard-reduction-factor=Regola il fattore di riduzione a un valore standard. Predefinito: 0.002
reactive-evolution-factor-evolution-reduction-worm=Abilita la riduzione dell'evoluzione quando vengono distrutti i vermi alieni.
reactive-evolution-factor-evolution-reduction-spawner=Abilita la riduzione dell'evoluzione quando vengono distrutti i generatori alieni.
reactive-evolution-factor-aliens-gear-for-war=Abilita per aumentare il tasso di evoluzione degli alieni con la distruzione delle loro basi.
reactive-evolution-factor-enable-debug=Visualizza i tassi di evoluzione ogni volta che cambiano
