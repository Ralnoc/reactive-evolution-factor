[mod-setting-description]
reactive-evolution-factor-reduction-factor=Ställ in reduktionsfaktorn för evolution vid förstörelse av utomjordiska baser. 100 = samma som vanlig Evolution Reduction Mod. 0 = inaktivera reduktion.
reactive-evolution-factor-pollution-factor=Faktorn som visar hur mycket föroreningar ökar evolutionsfaktorn. Standard: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standardreduceringsfaktor som används när 'Standardisera Reduktionsfaktor för Evolution' är aktiverat eller om det inte finns någon inställning. Standard: 0.002
reactive-evolution-factor-standard-reduction-factor=Justerar reduktionsfaktorn till ett standardvärde. Standard: 0.002
reactive-evolution-factor-evolution-reduction-worm=Aktivera evolutionreduktion när utomjordiska maskar förstörs.
reactive-evolution-factor-evolution-reduction-spawner=Aktivera evolutionreduktion när utomjordiska spawnare förstörs.
reactive-evolution-factor-aliens-gear-for-war=Aktivera för att öka evolutionstakten hos utomjordingar vid förstörelse av deras baser.
reactive-evolution-factor-enable-debug=Visa evolutionstakter varje gång de ändras.
