[mod-setting-name]
reactive-evolution-factor-reduction-factor=Reduktionsfaktor för Evolution
reactive-evolution-factor-pollution-factor=Föroreningsfaktor
reactive-evolution-factor-standardize-reduction-factor=Standardisera Reduktionsfaktor för Evolution
reactive-evolution-factor-standard-reduction-factor=Standardreduceringsfaktor
reactive-evolution-factor-evolution-reduction-worm=Aktivera reduktion av evolutionsfaktorn för maskar
reactive-evolution-factor-evolution-reduction-spawner=Aktivera reduktion av evolutionsfaktorn för spawnare
reactive-evolution-factor-aliens-gear-for-war=Utomjordingar Förbereder sig för Krig
