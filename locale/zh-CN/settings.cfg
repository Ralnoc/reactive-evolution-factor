[mod-setting-name]
reactive-evolution-factor-reduction-factor=进化减少系数
reactive-evolution-factor-pollution-factor=污染系数
reactive-evolution-factor-standardize-reduction-factor=标准化进化减少系数
reactive-evolution-factor-standard-reduction-factor=标准减少系数
reactive-evolution-factor-evolution-reduction-worm=启用蠕虫的进化减少系数
reactive-evolution-factor-evolution-reduction-spawner=启用生成器的进化减少系数
reactive-evolution-factor-aliens-gear-for-war=外星人准备开战
reactive-evolution-factor-enable-debug=启用调试模式

[mod-setting-description]
reactive-evolution-factor-reduction-factor=设置外星基地被摧毁时的进化减少系数。100 = 与常规进化减少 Mod 相同。0 = 禁用减少。
reactive-evolution-factor-pollution-factor=污染增加进化系数的系数。默认值：0.0000009
reactive-evolution-factor-standardize-reduction-factor=启用“标准化进化减少系数”或没有设置时使用的标准减少系数。默认值：0.002
reactive-evolution-factor-standard-reduction-factor=将减少系数调整为标准值。默认值：0.002
reactive-evolution-factor-evolution-reduction-worm=外星蠕虫被摧毁时启用进化减少。
reactive-evolution-factor-evolution-reduction-spawner=外星生成器被摧毁时启用进化减少。
reactive-evolution-factor-aliens-gear-for-war=启用后，在摧毁外星基地时提高外星人的进化速度。
reactive-evolution-factor-enable-debug=每次更改时显示进化速度
