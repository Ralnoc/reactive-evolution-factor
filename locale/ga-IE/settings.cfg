[mod-setting-description]
reactive-evolution-factor-reduction-factor=Socraigh an fachtóir laghdaithe éabhlóide do scrios bunáiteanna eachtrannach. 100 = mar an gcéanna le Mod Laghdaithe Éabhlóide rialta. 0 = laghdú a dhíchumasú.
reactive-evolution-factor-pollution-factor=An fachtóir ina n-ardaíonn truailliú an fachtóir éabhlóide. Réamhshocrú: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Fachtóir laghdaithe caighdeánach a úsáidtear nuair a bhíonn 'Caighdeánú Fachtóir Laghdaithe Éabhlóide' cumasaithe nó mura bhfuil suímh ann dó. Réamhshocrú: 0.002
reactive-evolution-factor-standard-reduction-factor=Scálaíonn an fachtóir laghdaithe go luach caighdeánach. Réamhshocrú: 0.002
reactive-evolution-factor-evolution-reduction-worm=Cumasaigh laghdú ar an éabhlóid nuair a scriostar péisteanna eachtrannach.
reactive-evolution-factor-evolution-reduction-spawner=Cumasaigh laghdú ar an éabhlóid nuair a scriostar gineadóirí eachtrannach.
reactive-evolution-factor-aliens-gear-for-war=Cumasaigh chun ráta éabhlóide na n-eachtrannach a mhéadú nuair a scriostar a mbunáiteanna.
reactive-evolution-factor-enable-debug=Taispeáin rátaí éabhlóide gach uair a athraítear iad
