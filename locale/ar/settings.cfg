[mod-setting-name]
reactive-evolution-factor-reduction-factor=عامل تقليل التطور
reactive-evolution-factor-pollution-factor=عامل التلوث
reactive-evolution-factor-standardize-reduction-factor=توحيد عامل تقليل التطور
reactive-evolution-factor-standard-reduction-factor=عامل تقليل التطور القياسي
reactive-evolution-factor-evolution-reduction-worm=تمكين تقليل عامل التطور للديدان
reactive-evolution-factor-evolution-reduction-spawner=تمكين تقليل عامل التطور للمولدات
reactive-evolution-factor-aliens-gear-for-war=استعداد الكائنات الفضائية للحرب
reactive-evolution-factor-enable-debug=تمكين وضع التصحيح

[mod-setting-description]
reactive-evolution-factor-reduction-factor=حدد عامل تقليل التطور لتدمير قواعد الكائنات الفضائية. 100 = نفس تعديل تقليل التطور العادي. 0 = تعطيل التقليل.
reactive-evolution-factor-pollution-factor=العامل الذي يزيد فيه التلوث عامل التطور. الافتراضي: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=عامل تقليل قياسي يستخدم عند تمكين 'توحيد عامل تقليل التطور' أو عدم وجود إعداد له. الافتراضي: 0.002
reactive-evolution-factor-standard-reduction-factor=يضبط عامل التقليل إلى قيمة قياسية. الافتراضي: 0.002
reactive-evolution-factor-evolution-reduction-worm=تمكين لتفعيل تقليل التطور عند تدمير ديدان الكائنات الفضائية.
reactive-evolution-factor-evolution-reduction-spawner=تمكين لتفعيل تقليل التطور عند تدمير مولدات الكائنات الفضائية.
reactive-evolution-factor-aliens-gear-for-war=تمكين لزيادة معدل تطور الكائنات الفضائية مع تدمير قواعدها.
reactive-evolution-factor-enable-debug=عرض معدلات التطور في كل مرة تتغير فيها
