[mod-setting-description]
reactive-evolution-factor-reduction-factor=Stellen Sie den Evolutionsreduktionsfaktor für die Zerstörung von Alienbasen ein. 100 = dasselbe wie der normale Evolution Reduction Mod. 0 = Reduktion deaktivieren.
reactive-evolution-factor-pollution-factor=Der Faktor, mit dem Verschmutzung den Evolutionsfaktor erhöht. Standard: 0.0000009
reactive-evolution-factor-standardize-reduction-factor=Standardreduktionsfaktor, der verwendet wird, wenn 'Evolutionsreduktionsfaktor standardisieren' aktiviert ist oder keine Einstellung dafür vorhanden ist. Standard: 0.002
reactive-evolution-factor-standard-reduction-factor=Passt den Reduktionsfaktor auf einen Standardwert an. Standard: 0.002
reactive-evolution-factor-evolution-reduction-worm=Aktivieren Sie die Reduzierung des Evolutionsfaktors, wenn Alien-Würmer zerstört werden.
reactive-evolution-factor-evolution-reduction-spawner=Aktivieren Sie die Reduzierung des Evolutionsfaktors, wenn Alien-Spawner zerstört werden.
reactive-evolution-factor-aliens-gear-for-war=Aktivieren Sie, um die Evolutionsrate der Aliens bei der Zerstörung ihrer Basen zu erhöhen.
reactive-evolution-factor-enable-debug=Zeigt Evolutionsraten an, wenn sie sich ändern
