[mod-setting-name]
reactive-evolution-factor-reduction-factor=Evolutionsreduktionsfaktor
reactive-evolution-factor-pollution-factor=Verschmutzungsfaktor
reactive-evolution-factor-standardize-reduction-factor=Evolutionsreduktionsfaktor standardisieren
reactive-evolution-factor-standard-reduction-factor=Standard-Evolutionsreduktionsfaktor
reactive-evolution-factor-evolution-reduction-worm=Reduzierung des Evolutionsfaktors für Würmer aktivieren
reactive-evolution-factor-evolution-reduction-spawner=Reduzierung des Evolutionsfaktors für Spawner aktivieren
reactive-evolution-factor-aliens-gear-for-war=Außerirdische rüsten sich für den Krieg
